<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	//Prompt
	var Num1 = prompt("Enter a number")
	var Num2 = prompt("Enter another number")
	var operation = prompt ("What operation do you want it? (mul/div/mod)");
	//Calc
	if (operation === "mul"){
		console.log(Num1*Num2);
	}
	else if (operation === "div"){
		console.log(Num1/Num2);
	}
	else if (operation === "mod"){
		console.log(Num1%Num2);
	}
	else{
		console.log("Invalid");
	}

</script>
</body>
</html>
