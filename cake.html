<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var cake = prompt("Do you want cake?(yes/no)")
	if(cake === "yes" || cake === "YES"){
		console.log("Have some cake");
	}
	else if (cake === "no" || cake === "NO"){
		console.log("No cake for you");
	}
	else
		console.log("Invalid Command(yes/no)")
</script>
</body>
</html>
